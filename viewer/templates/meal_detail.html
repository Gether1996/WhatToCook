{% extends 'base.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
    <div class="container">
        <div class="meal-detail">
            <div class="meal-info">
                <h1>{{ meal.name }}</h1>
                <h3>{{ meal.description }}</h3>
                <h4>Ingredients:</h4>
                <ul>
                    {% for ingredient in meal.ingredients.all %}
                        <li>{{ ingredient.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <img class="meal-image" src="{{ MEDIA_URL }}{{ meal.picture.url }}">
        </div>
    </div>
</body>
{% endblock %}
