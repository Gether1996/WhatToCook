<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div class="sidebar">
	  <header>
		<h1>WhatToCook</h1>
	  </header>
	  <nav>
		<ul class="nav-links">
		  <li><a href="http://127.0.0.1:8000">Home</a></li>
		  <li><a href="{% url 'all_meals' %}">All meals</a></li>
		  <li><a href="{% url 'main_meal_categories' %}">Meal Categories</a></li>
		  <li><a href="{% url 'ingredient_categories' %}">Ingredient Categories</a></li>
		  {% if request.user.is_authenticated %}
		  <li><a href="{% url 'favorite_meals_for_user' %}">Favorite Meals</a></li>
		  <li>
			  <a href="{% url 'logout' %}">
				<i class="fa fa-sign-out"></i> Logout
			  </a>
		  </li>
		  {% else %}
		  <li>
			  <a href="{% url 'login' %}">
				<i class="fa fa-sign-in"></i> Login
			  </a>
		  </li>
		  <li>
			  <a href="{% url 'registration' %}">
				<i class="fa fa-user-plus"></i> Sign up
			  </a>
		  </li>
		  {% endif %}
		  <li><a href="http://127.0.0.1:8000/admin">Admin</a></li>
		</ul>
	  </nav>
	</div>

	<div class="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
